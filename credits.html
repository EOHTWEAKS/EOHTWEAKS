
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credits | EOH Tweaks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .credits-header {
      margin-top: 3rem;
    }

    .contributors {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .contributor {
      display: flex;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #333;
      transition: background 0.3s;
    }

    .contributor:hover {
      background-color: #222;
    }

    .contributor img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 1rem;
      object-fit: cover;
    }

    .contributor-info {
      text-align: left;
    }

    .contributor-name {
      font-weight: bold;
    }

    .contributor-role {
      font-size: 0.9rem;
      color: #aaa;
    }

    h1, h2 {
      color: white;
    }
  </style>
</head>
<body>
  <div class="credits-header">
    <h1>Credits</h1>
    <p>Thank you to everyone who has contributed to making EOH Tweaks possible</p>
  </div>

  <div class="contributors">
    <h2>ðŸ‘‘ Owner</h2>
    <div class="contributor">
      <img src="owner.png" alt="Owner PFP">
      <div class="contributor-info">
        <div class="contributor-name">Eli</div>
        <div class="contributor-role">Owner of EOH TWEAKS</div>
      </div>
    </div>
  </div>
</body>
</html>
